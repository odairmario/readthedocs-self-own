server {
    listen 80;
    server_name dev.readthedocs.io;

    # FIXME: this is a workaround because CORS on the storage.
    # The command to enable it is failing without reason:
    # pip install azure-cli
    # AZURE_STORAGE_CONNECTION_STRING="UseDevelopmentStorage=true" az storage cors add --origins 'dev.readthedocs.io' --services 'b' --methods GET OPTIONS HEAD --allowed-headers '*'
    location /devstoreaccount1 {
        proxy_pass http://storage:10000$request_uri;
    }

    location / {
        proxy_pass http://web:8000/;
    }

}
